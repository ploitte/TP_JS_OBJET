<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libs/ui/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>TP_POO_JS</title>
</head>
<body>
    <button class="removeFest">REMOVE ALL</button>
<div class="popSearch">
        <h2>SEARCH</h2>
<form id="formSearch">
    <table>
        <tr>
            <td>Jazz</td>
            <td><input class="search" type="checkbox" id="1" value="Jazz"></td>
        </tr>
        <tr>
            <td>Classique</td>
            <td><input class="search" type="checkbox" id="3" value="Rap"></td>
        </tr>
        <tr>
            <td>Rap</td>
            <td><input class="search" type="checkbox" id="2" value="Classique"></td>
        </tr>
        <tr>
            <td><label for"4">Rock</label></td>
            <td><input class="search" type="checkbox" id="4" value="Rock"></td>
        </tr>
        <tr>
            <td>Metal</td>
            <td><input class="search" type="checkbox" id="5" value="Metal"></td>
        </tr>
        <tr>
            <td>Autre</td>
            <td><input class="search"  type="checkbox" id="6" value="Autre"></td>
        </tr>
    </table>
</form>
</div>
</form>

<div class="add"></div>
<div class="popAdd">
    <h2>ADD</h2>
<table id="tabAdd">
        <form id="addfest">
            <tr>
                <td>
                    <input type="text" placeholder="name..." id="name">
                </td>
            </tr> 
            <tr>
                <td>
                    <input type="text" placeholder="latitude..." id="latitude">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="longitude..." id="longitude">
                </td>
            </tr>
            <tr>
                <td>
                        
                    
                        <label for="Jazz">Jazz</label>
                        <input name="type" type="checkbox" class="type" id="Jazz" value="Jazz">
                        <label for="Rock">Rock</label>
                        <input name="type" type="checkbox" class="type" id="Rock" value="Rock">
                       
                </td>
            </tr>
            <tr>
                <td>
                        <label for="Classique">Classique</label>
                        <input name="type" type="checkbox" class="type" id="Classique" value="Classique">
                        <label for="Metal">Metal</label>
                        <input name="type" type="checkbox" class="type" id="Metal" value="Metal">
                </td>
            </tr>
            <tr>
                <td>
                      
                        <label for="Rap">Rap</label>
                        <input name="type" type="checkbox" class="type" id="Rap" value="Rap">
                        <label for="Autre">Autre</label>
                        <input name="type" type="checkbox" class="type" id="Autre" value="Autre">  
                </td>
            </tr>
            <tr> 
                <td class="ifOther">
                    <input type="text" id="other" placeholder="Veuillez préciser">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="date_debut" placeholder="début...">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="date_fin" placeholder="fin...">
                </td>
            </tr>
        </table>
        <div class="contInput">
             <input type="submit" id="subAdd"> 
        </div>    
    </form>
</div>
<div id="map">  
</div>

<script src="libs/jquery.js"></script>
<script src="libs/ui/jquery-ui.min.js"></script>
<script src="js/class/Festival.js"></script>
<script src="js/class/App.js"></script>
<script src="js/Main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFDZgg4vQZHrKrIYV6vtZvb0Y7bB6sEzA&callback=app.initMap" async defer></script>
</body>
</html>
